<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" ng-model="filteredItem" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter:filteredItem as results">
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td><button class="btn btn-info" ng-click="showDetails($index)">More Details</button></td>
                <td><button class="btn btn-danger" ng-click="deleteListing($index)">Delete</button></td>
              </tr>
            </table>
          </div>
          <h3>Add New Listing to Directory</h3>
          Code: <input type="text" name="codeEntry"/><br></br>
          Building Name: <input type="text" name="nameEntry"/><br></br>
          <button class="btn btn-primary" ng-click="addListing">Add a listing to the directory</button>
            <!--
              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <h2>Detailed Information</h2>
          <div ng-repeat="listing in listings" ng-show="show" class="jumbotron">

            <div class="details-{{$index}}"><h5>
              <p>Code:{{listing.code}}
              <p>Building Name:{{listing.name}}
              <p>Coordinates:{{listing.coordinates}}
              <p>Address:{{listing.address}}
            </div></h5>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
